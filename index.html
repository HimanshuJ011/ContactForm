<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Form</title>
  </head>
  <body>
    <h1>Contact-Form</h1>
    <form action="">
      <fieldset>
        <label for="firstName"
          >Enter First Name
          <input placeholder="First Name" id="firstName" name="firstName" type="text" required />
        </label>
        <label for="lastName"
          >Enter Last Name
          <input placeholder="Last Name"  id="lastName" name="lastName" type="text" required />
        </label>
        <label for="email"
          >Enter Email
          <input  placeholder="E-mail" id="email" name="email" type="text" required />
        </label>
      </fieldset>
      <label for="msg"
        >Your Message :-
        <textarea name="Message" id="msg" cols="30" rows="3"></textarea>
      </label>
      <button id="sub">Submit</button>
      <button id="reset">Reset</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
